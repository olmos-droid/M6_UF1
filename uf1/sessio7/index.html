<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="sessio7.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <title>M06 UF1 RA3</title>
  </head>

  <body>
    <table
      class="table w-50 table-striped table-dark center"
      style="width: 100%"
    >
      <tr>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="checkPass(document.getElementById('textoToCheck').value)"
          >
            CheckPass
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="checkMail(document.getElementById('textoToCheck').value)"
          >
            CheckMail
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="checkRepeat(document.getElementById('textoToCheck').value)"
          >
            CheckRepeat
          </button>
        </td>
        <td>
          <input
            class="btn btn-light w-75"
            type="text"
            name=""
            id="textoToCheck"
            size="10"
            placeholder="Introdueix dades"
          />
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-outline-light w-75" onclick="nav()">
            Say Hello
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="esrever(document.getElementById('textoToCheck').value)"
          >
            esreveR
          </button>
        </td>
        <td>
          <button class="btn btn-outline-light w-75" onclick="screen50()">
            Window50%
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="localS(document.getElementById('textoToCheck').value)"
          >
            LocalStorage
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="window.history.back()"
          >
            Back
          </button>
        </td>

        <td>
          <button class="btn btn-outline-light w-75" onclick="infoNav()">
            Info Nav
          </button>
        </td>
        <td>
          <button class="btn btn-outline-light w-75" onclick="showLS()">
            ShowLS
          </button>
        </td>
        <td>
          <button
            class="btn btn-outline-light w-75"
            onclick="crearCookie(document.getElementById('textoToCheck').value)"
          >
            Cookie
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <div class="container">
            <textarea
              readonly
              id="textarea"
              class="form-control w-75"
              aria-label="With textarea"
              font-size:18px
              rows="10"
            ></textarea>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
