<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/cursa.css" />
    <script src="../controllers/cursa_classes.js"></script>


    <title>Cursa</title>
</head>

<body">
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" name="formParent" action="#" method="POST">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center heading">
                                            CURSA
                                        </h3>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="button"
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                        onclick="init()"> <i class="fa fa-lock"></i>
                                        Crear Cursa
                                    </button>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="button"
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20 "
                                        onclick="cursa.inscriureCorredors(literals);"> <i class="fa fa-lock"></i>
                                        Inscriure corredors
                                    </button>
                                </div>
                           
                                <div class="col-md-12 mb 3 text-center">
                                    <div class="form-group form-primary ">
                                        <input type="text" class="form-control" name="literal" value=""
                                            placeholder="Introdueix literal/s" id="literal" />

                                        <button type="button"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-2"
                                            onclick="cursa.afegirParticipant()">
                                            Afegir corredors
                                        </button>

                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button"
                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-2"
                                        onclick="cursa.iniciarCursa()"> <i class="fa fa-lock"></i>
                                        Iniciar Cursa
                                    </button>
                                </div>
                                <!-- <div class="col-md-12 text-center">
                                    <input type="text" name="p_datetimeinit" id="p_datetimeinit">
                                </div>
                                <div class="col-md-12 text-center">

                                    <input type="text" name="p_datetime" id="p_datetime">
                                </div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
<div id="footer"></div>

</html>
